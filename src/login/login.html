<template>
    <body>
    <form>
        <header>Login / Register</header>
        <label>Username <span>*</span></label>
        <input value.bind="username"/>
        <div class="help">At least 6 character</div>
        <label>Password <span>*</span></label>
        <input value.bind="password" type="password"/>
        <div class="help">Use upper and lowercase lettes as well</div>
        <button click.trigger="authenicate(username, password)">Login</button>
        <button click.trigger="register()" class="register_button">Register</button>
    </form>
    </body>
</template>
