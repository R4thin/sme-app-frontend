<template>
    <div id="container_registration">
        <form>
            <header>Registration</header>
            <div class="validation" show.bind="msg">${msg}</div>
            <label>Username <span>*</span></label>
            <input value.bind="username"/>
            <label>Firstname <span>*</span></label>
            <input value.bind="firstName"/>
            <label>Surname <span>*</span></label>
            <input value.bind="surname"/>
            <label>Email <span>*</span></label>
            <input value.bind="email" type="email"/>
            <label>Password <span>*</span></label>
            <input value.bind="password" type="password"/>
            <label>Confirm password <span>*</span></label>
            <input/>
            <button click.trigger="register()">Submit</button>
            <button click.trigger="cancel()" class="cancel_button">Cancel</button>
        </form>
    </div>
</template>
